version: "3"
services:
  elasticsearch:
    image: amazon/opendistro-for-elasticsearch:1.1.0
    container_name: elasticsearch
    environment:
      - "bootstrap.memory_lock=true" # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms3072m -Xmx3072m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - "opendistro_security.ssl.http.enabled=false"
      - "discovery.type=single-node"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticdata:/usr/share/elasticsearch/data
      - ./internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml:ro
    ports:
      - "9200:9200"
    networks:
      - odfe-net
  kibana:
    image: amazon/opendistro-for-elasticsearch-kibana:1.1.0
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - odfe-net
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
  logstash:
    image: docker.elastic.co/logstash/logstash-oss:7.1.1
    volumes:
      - ./pipeline:/usr/share/logstash/pipeline/pipeline:ro
      - ./index-template-netflow.json:/usr/share/logstash/index-template-netflow.json
    ports:
      - "2055:2055/udp" # netflow
      - "5514:5514" #syslog
    networks:
      - odfe-net
    depends_on:
      - elasticsearch
  coredns:
    image: coredns/coredns
networks:
  odfe-net:
volumes:
  elasticdata:
