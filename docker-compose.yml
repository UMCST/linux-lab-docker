version: "3.4"
services:
  web1.umcstlab.net:
    build: ./c2-docker
    tty: true
    restart: always
    entrypoint: /bin/bash
    networks:
      - bridge_net
  web2.umcstlab.net:
    build: ./lab-docker
    restart: always
    cap_add:
      - SYS_ADMIN # for SystemD
      - NET_ADMIN # for iptables
    volumes: 
      - /sys/fs/cgroup:/sys/fs/cgroup:ro #needed for systemD. readonly
    networks:
      - bridge_net
    tmpfs:
      - /run
      - /run/lock
  web3.umcstlab.net:
    build: ./lab-docker
    restart: always
    cap_add:
      - SYS_ADMIN # for SystemD
      - NET_ADMIN # for iptables
    volumes: 
      - /sys/fs/cgroup:/sys/fs/cgroup:ro #needed for systemD. readonly
    networks:
      - bridge_net
    tmpfs:
      - /run
      - /run/lock
networks:
  bridge_net:
    driver: macvlan
    driver_opts:
      parent: enp9s0
      foo: 1
      ip-range: 192.168.10.192/27
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24
